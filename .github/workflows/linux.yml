name: Linux build

on:
  workflow_call:

jobs:
  linux_build:
    runs-on: ubuntu-24.04
    name: Build Linux package
    steps:
      - name: Configure environment and install Conan release
      run: |
        apt-get update && apt-get install -y python3 python3-pip
        python3 -m pip install conan

      - name: Checkout code
        uses: actions/checkout@v4

      - name: build package
        run: conan create .
